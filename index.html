                    <h5>MaterialNote Code Highlight Plugin:</h5>
                    <p>Based on <a href="https://github.com/heyanlong/summernote-ext-highlight/">summernote-ext-highlight</a>
                        and the <a href="http://www.web-forge.info/projects/materialNote">materialNote </a></p>
                    <p>Add plugin mechanism of materialNote</p>
                    <pre class="prettyprint"><code class="language-js">$.materialnote.addPlugin = function(plugin) {
    // save plugin list
    $.materialnote.plugins.push(plugin);
    if (plugin.buttons) {
      $.each(plugin.buttons, function(name, button) {
        renderer.addButtonInfo(name, button);
      });
    }
    if (plugin.dialogs) {
      $.each(plugin.dialogs, function(name, dialog) {
        renderer.addDialogInfo(name, dialog);
      });
    }
    if (plugin.events) {
      $.each(plugin.events, function(name, event) {
        $.materialnote.pluginEvents[name] = event;
      });
    }
    if (plugin.langs) {
      $.each(plugin.langs, function(locale, lang) {
        if ($.materialnote.lang[locale]) {
          $.extend($.materialnote.lang[locale], lang);
        }
      });
    }
    if (plugin.options) {
      $.extend($.materialnote.options, plugin.options);
    }
};</code></pre>
                    <p>Structure of plugin
                        <a href="https://github.com/thuongnht/materialnote-code-highlight-ext\js\libs\materialnote-code-highlight-ext.js">source</a></p>
                    <pre class="prettyprint"><code class="language-js">\\ ...

$.materialnote.addPlugin({
    buttons: {
            'highlight': function (lang, options) {
                return tmpl.iconButton("developer_mode", {
                    event: 'click',
                    title: 'highlight',
                    hide: false
                });
            }
    },
    dialogs: {
            'highlight': function (lang, options) {
                return createDialog(lang, options);
            }
    },
    events: {
            'click': function (layoutInfo, value, $target) {
            }
    },
    langs: {},
    options: {}
});</code></pre>

                    <h5>Setup:</h5>
                    <p>Include <a href="http://materializecss.com/getting-started.html">Materialize css</a></p>

                    <p>Include <a href="http://fontawesome.io/">Font Awesome</a></p>
                    <p>Include <a href="http://www.web-forge.info/projects/materialNote">materialNote </a></p>
                    <p>Include <a href="https://github.com/thuongnht/materialnote-code-highlight-ext">material code-highlight plugin</a></p>

                    <h5>Usage: (using jQuery for demo)</h5>
                    <p>Configuration plugin</p>
                    <pre class="prettyprint"><code class="language-js">var config = {
    height: 300,
    tabsize: 2,
    minHeight: 100,
    defaultBackColor: '#fff',
    prettifyHtml: false,
    toolbar: [
    //    ...
        ['highlight', ['highlight']],
    ]};</code>
                    </pre>
                    <p>Call material note and plugin</p>
                    <pre class="prettyprint"><code class="language-js">$('.[class_name]').materialnote(config);</code>
                    </pre>
                    <p>Preview</p>
                    <pre class="prettyprint"><code class="language-js">$('.[preview_class_name]').html($.trim(($('.[class_name]').code()).replace(/(\r\n|\n|\r)/gm, "")));
$('.[class_name]').code('');
prettyPrint();</code>
                    </pre>
